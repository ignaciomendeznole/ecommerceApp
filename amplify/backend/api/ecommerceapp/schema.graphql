type Category @model {
  id: ID!
  categoryName: String!
  product: [Product] @connection(fields: ["id"])
}

type Product @model @key(fields: ["categoryID"]) {
  id: ID!
  productName: String!
  productDescription: String
  imageUri: String!
  images: [String!]!
  price: Int!
  categoryID: ID!
  category: Category @connection(fields: ["categoryID"])
}

type CartProduct @model {
  id: ID!
  productID: ID!
  product: Product @connection(fields: ["productID"])
}

